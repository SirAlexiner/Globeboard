stages:
  - test

test_globeboard:
  stage: test
  image: docker:19.03.12
  services:
    - docker:19.03.12-dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  script:
    - apk add --no-cache docker-compose
    - docker-compose -f Go/docker-compose.yml up --build globeboard-test
  only:
    - main
